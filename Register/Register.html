

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Register.css">
    <title>Secret Coffee</title>
  </head>
 <!-- Navbar-->
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
          <!-- Navbar Brand -->
          <a href="#" class="navbar-brand">
              <img src="https://bootstrapious.com/i/snippets/sn-registeration/logo.svg" alt="logo" width="150">
          </a>
      </div>
  </nav>
</header>
<body>
  <div class="banner">
    <div class="container p-5">
   <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:0px; border:none">
    <div class="card-body p-5 bg-light">
      <h4 class="card-title mb-3 text-dark text-uppercase" style="font-weight:700">Registration Form</h4>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingTextInput1" placeholder="First Name">
              <label for="floatingTextInput1">First Name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="TextInput2" placeholder="Last Name">
              <label for="floatingTextInput2">Last Name</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
        <div class="form mb-3">
          <input type="email" class="form-control" id="EmailInput" placeholder="name@example.com">
          <label for="EmailInput">Email address</label>
        </div>
          </div>
          <div class="col">
        <div class="form mb-3">
          <input type="text" class="form-control" id="userSet" placeholder="Create your username">
          <label for="userSet">User name</label>
        </div>
      </div>
        </div>
        <div class="row">
          <div class="col">
        <div class="form mb-3">
          <input type="datetime" class="form-control" id="DateSet" placeholder="DD/MM/YYYY">
          <label for="DateSet">Birthdate</label>
        </div>
      </div>
        <div class="col">
          <input type="number" class="form-control" id="phoneSet" placeholder="+972555555">
          <label for="phoneSet">Phone</label>
        </div>

        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="Country" placeholder="Enter your country">
              <label for="Country">Country</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="City" placeholder="Enter your city">
              <label for="City">City</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="Address" placeholder="Street, Number, Unit, Building, Floor, etc.">
              <label for="Address">Address</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="Zip" placeholder="Enter your zip code">
              <label for="Zip">Zip code</label>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="pass" placeholder="At least 6 characters">
              <label for="pass">Password</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confirm" placeholder="Re-enter your password">
              <label for="confirm">Confirm password</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">I agree to the Terms and Conditions of this Website.</label>
        </div>
          </div>
      
          <div class="text-center">
        <button type="submit" class="btn btn-primary" style="border-radius:0px">Submit</button>
      </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
