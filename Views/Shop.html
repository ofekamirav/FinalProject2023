      <!-- Search bar and filters -->
      <div class="container-fluid bg-light border border-secondary w-100" style="opacity: 0.6;">
          <div class="row p-3">
              <div class="col-lg-10">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search for item" aria-label="Search" style="width: 80%;">
              </div>
              <div class="col-lg-2">

              </div>
          </div>

          <!-- Filters (hidden by default) -->
          <div id="filters" class="row p-3" style="display: none;">
              <div class="col-md-4">
                  <h5>Country:</h5>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="country1">
                      <label class="form-check-label" for="country1">
                          Mexico 
                      </label>
                      <input class="form-check-input" type="checkbox" value="" id="country2">
                      <label class="form-check-label" for="country2">
                          Colombia
                      </label>
                  </div>
                  <!-- Add more countries as needed -->
              </div>
              <div class="col-md-4">
                  <h5>Price:</h5>
                  <div class="form-group">
                      <select class="form-control" id="priceFilter">
                          <option>Expensive to Cheap</option>
                          <option>Cheap to Expensive</option>
                      </select>
                  </div>
              </div>
              <div class="col-md-4">
                  <h5>Sweetness Level:</h5>
                  <div class="form-group">
                      <select class="form-control" id="sweetnessFilter">
                          <option>Most to Least</option>
                          <option>Least to Most</option>
                      </select>
                  </div>
              </div>
          </div>
